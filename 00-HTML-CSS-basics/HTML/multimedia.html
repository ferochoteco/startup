<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Bootcamp UI Globant 2016">
  <meta name="keywords" content="HTML,CSS,Basic,Web development">
  <title>Multimedia</title>
</head>
<body>
  <h3>Image: </h3>
    <p><img src="images/escudoBoca.jpg" alt="Escudo de Boca"></p>
  <h3>Video: </h3>
    <video width="400" controls>
      <source src="videos/cartoon.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  <h3>Sound: </h3>
    <audio controls>
      <source src="sounds/norain.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
</body>
</html>
